    <link rel="stylesheet" href="style.css" />

          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="resetGame">Reset Game</button>
    </main>
    <script src="game.js"></script>
  </body>
</html>
