<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span>
          <img width="130px" src="Assets/images/logo.svg" alt="Netflix Logo" />
        </span>
        <div>
          <select class="lang">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
          <button class="red-btn signIn">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="info">
        <div class="subInfo">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at â‚¹149. Cancel at any time.</p>
          </div>
          <div class="infoButtons">
              <h3>
                Ready to watch? Enter your email to create or restart your
                membership.
              </h3>
            <div class="form">
              <input
                for="email"
                type="email"
                placeholder="Email Address"
                autocomplete="email"
              />
              <button class="red-btn mainBtn">Get Started &gt;</button>
            </div>
          </div>
        </div>
      </div>

      <div class="separate"></div>
    </div>
  </body>
</html>
